<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <p style="font-family: 'Bebas Neue', sans-serif;" class = "equalize">EQUALIZE</p>
    <div class = "logout">
      <img src="./images/logout-512.png" id = "logout-image">
      <p id = logout-text>Logout</p>
    </div>
  </header>
  <div class="search__container">
    <input class="search__input" type="text" placeholder="Search" id = "text">
    <button class="button-24" role="button" id = "search">Find News</button>
  </div>
  <div class = cards-main>
    <p class = "message"></p>
    <div class = spec>
      <p class = "specl">Progressive</p>
      <p class = "specm">Moderate</p>
      <p class = "specr">Conservative</p>
    </div>
    <div class = cards-holder>
      <div class = "left">
      </div>
      <div class = "neutral">
      </div>
      <div class = "right">
      </div>
    </div>
  </div>

  <template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">Title not found</h3>
            <h6 class="news-source" id="news-source">Source not found</h6>
            <!-- <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p> -->
        </div>
    </div>
  </template>




  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src = "main.js" defer></script>
</body>
</html>
